<div class="modal-header">
  <h4 class="modal-title">{{ title }}</h4>
  <button type="button" class="btn-close shadow-none" aria-label="Close" (click)="dismiss()">
  </button>
</div>
<div class="modal-body">{{ message }} xxx</div>
<div class="modal-footer">
  <button type="button" class="btn btn-success" (click)="accept()">
    {{ btnOkText }}
  </button>
  <button type="button" class="btn btn-outline-danger" (click)="decline()">
    {{ btnCancelText }}
  </button>
</div>
