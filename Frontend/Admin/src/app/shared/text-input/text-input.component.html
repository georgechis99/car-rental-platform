<div class="form-label-group">
  <input
    [ngClass]="
      controlDir && controlDir.control && controlDir.control.touched
        ? !controlDir.control.valid
          ? 'is-invalid'
          : 'is-valid'
        : null
    "
    [disabled]="this.disabled"
    [type]="type"
    (input)="onChange(input.value)"
    (blur)="onTouched()"
    id="{{ label }}"
    #input
    class="form-control"
    placeholder="{{ label }}"
  />

  <div
    *ngIf="controlDir?.control?.status == 'PENDING'"
    class="fa fa-spinner fa-spin loader"
  ></div>

  <label for="{{ label }}" class="text-secondary">{{ label }}</label>
  <div
    class="invalid-feedback"
    *ngIf="
      controlDir &&
      controlDir.control &&
      !controlDir.control.valid &&
      controlDir.control.touched
    "
  >
    <span *ngIf="controlDir.control.errors?.['required']"
      >{{ label }} is required!</span
    >
    <span *ngIf="controlDir.control.errors?.['pattern']">Invalid {{ label }}!</span>
  </div>

  <div
    class="invalid-feedback d-block"
    *ngIf="
      controlDir &&
      controlDir.control &&
      !controlDir.control.valid &&
      controlDir.control.dirty
    "
  >
    <span *ngIf="controlDir.control.errors?.['emailExists']"
      >{{ label }} is in use!</span
    >

    <span *ngIf="controlDir.control.errors?.['invalidPassword']"
      >Password must have 1 Uppercase, 1 Lowercase, 1 Number, 1 Non-Alphanumeric and at least 6 characters.</span
    >

  </div>
</div>
