<div class="form-label-group dropdown" style="width: 100%;">
  <label>{{ label }}</label>
  <input
    (input)="onInputChange($event.target)"
    (blur)="onTouched()"
    (focus)="onInputChange($event.target)"
    #input
    id="pickup-location"
    class="form-control"
    placeholder="{{ placeholder }}"
    type="text"
    matTooltipPosition="below"
    matTooltipClass="error-tooltip"
    autocomplete="off"
  />

  <div
    *ngIf="controlDir?.control?.status == 'PENDING'"
    class="fa fa-spinner fa-spin loader"
  ></div>

  <div
    #dropdown
    id="myDropdown"
    class="dropdown-content"
  ></div>
</div>
